<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="components/jquery-3.4.1.min.js"></script>
  <script src="components/script.js"></script>
  <script src="https://kit.fontawesome.com/8995718434.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Lobster|Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <button class="voltar" onclick="javascript:location.href='index.html'"><i class="fas fa-arrow-left"></i> Voltar</button>
    <h3 class="tituloDois">Cadastros</h3>
    
    <label class="labelListar"> Pizzas Cadastradas: </label>
    <select class="listas" id="selectListas"></select>
    <label class="labelCodigo"> Código: </label>
    <input type="text" class="codigoPizza" id="codigo" readonly>
    <label class="labelSaborpizza"> Sabor: </label>
    <input type="text" class="saborPizza" id="sabor" readonly>
    <label class="labelPreço"> Preço: </label>
    <input type="number" class="preçoPizza" id="preço" readonly step="any">

      <div class="btnAlinhamentoOutro">
      <button class="salvarPizza" id="savePizza"><i class="fas fa-save"></i></button>
      <button class="registrarPizza" id="registerPizza"><i class="fas fa-edit"></i></button>
      <button class="cancelarPizza" id="cancelPizza"><i class="fas fa-times"></i></button>
      <button class="excluirPizza" id="deletePizzar"><i class="far fa-trash-alt"></i></button>
    </div>
  </div>
</body>
</html>
